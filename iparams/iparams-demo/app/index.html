<html>

<head>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <script type="module" src="https://unpkg.com/@freshworks/crayons@v3/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons@v3/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@freshworks/crayons@v3/css/crayons-min.css" />
</head>

<body>
  <section class="app-body">
    <img src="./styles/images/rocket.svg" alt="A rocket emoji" />
    <p class="fw-type-xl">Community Hours - July</p>
    <div class="fw-card-1 fw-p-24 fw-flex fw-flex-row fw-">
      <div class="fw-flex-grow">
        <p class="fw-type-lg" id="apptext"></p>
      </div>
    </div>
    <div class="fw-flex-grow fw-p-16 fw-flex fw-flex-column">
    </div>
    <div class="fw-type-xs fw-p-16 fw-flex fw-flex-row options" id="hydra_agency">
      <div class="fw-card-1 fw-p-24 fw-flex fw-flex-row">
        <div class="fw-flex-grow">
          <div class="fw-type-lg" id="agency"></div>
          <div class="fw-type-h3" id="agent_name"></div>
          <div class="fw-type-xs fw-flex fw-flex-row options">
            <div class="fw-type-base fw-p-4" id="agent_email"></div>
            <div class="fw-type-base fw-p-4" id="agent_phone"></div>
          </div>
        </div>
      </div>
      <div class="fw-flex-grow fw-p-16 fw-flex fw-flex-column">
      </div>
      <div class="fw-card-1 fw-p-24 fw-flex fw-flex-row">
        <div class="fw-flex-grow">
          <div class="fw-type-base" id="avengers"></div>
          <div class="fw-type-base" id="new_avengers"></div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="scripts/app.js"></script>

</html>
